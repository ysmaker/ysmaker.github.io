<title>index</title>

<body>
	<header>

</header>
	<div class="col-lg-3 col-md-3 filter-col-md-3">
	<div class="catalog__left">
		<div class="catalog__left-filter">
			<div class="filter__title">Сфера применения</div>
			<div class="filter__block">
				<label class="checkbox-label filter-checkbox-label">
					<input type="checkbox" class="checkbox">
					<span></span>
					Частное производство
				</label>
				<label class="checkbox-label filter-checkbox-label">
					<input type="checkbox" class="checkbox">
					<span></span>
					Промышленное производство
				</label>
				<label class="checkbox-label filter-checkbox-label">
					<input type="checkbox" class="checkbox">
					<span></span>
					Строительство
				</label>
			</div>
		</div>
		<div class="catalog__left-filter">
			<div class="filter__title">Тип продукции</div>
			<div class="filter__block">
				<label class="checkbox-label filter-checkbox-label">
					<input type="checkbox" class="checkbox">
					<span></span>
					Синтетическое
				</label>
				<label class="checkbox-label filter-checkbox-label">
					<input type="checkbox" class="checkbox">
					<span></span>
					Полусинтетическое
				</label>
				<label class="checkbox-label filter-checkbox-label">
					<input type="checkbox" class="checkbox">
					<span></span>
					Спрей
				</label>
			</div>
		</div>
		<div class="catalog__left-filter">
			<div class="filter__title">Вид упаковки</div>
			<div class="filter__block">
				<label class="radio-label filter-radio-label">
					<input type="radio" name="package" class="radio">
					<span></span>
					Бочка
				</label>
				<label class="radio-label filter-radio-label">
					<input type="radio" name="package" class="radio">
					<span></span>
					Канистра
				</label>
				<label class="radio-label filter-radio-label">
					<input type="radio" name="package" class="radio">
					<span></span>
					Пробник
				</label>
			</div>
		</div>
		<div class="catalog__left-filter">
			<div class="filter__title">Цена,</div>
			<div class="filter__pricerange">
				<div class="filter__pricerange-input">
					<input name="minprice" id="minprice" value="от 199">
				</div>
				<div class="filter__divider"></div>
				<div class="filter__pricerange-input filter__pricerange-input__right">
					<input name="maxprice" id="maxprice" value="до 29 000">
				</div>
			</div>
		</div>
		<div class="catalog__left-filter catalog__left-filter__last">
			<div class="filter__title">Объем продукции</div>
			<div class="filter__block">
				<label class="checkbox-label filter-checkbox-label">
					<input type="checkbox" class="checkbox">
					<span></span>
					1 литр (тестовый образец)
				</label>
				<label class="checkbox-label filter-checkbox-label">
					<input type="checkbox" class="checkbox">
					<span></span>
					5 литров
				</label>
				<label class="checkbox-label filter-checkbox-label">
					<input type="checkbox" class="checkbox">
					<span></span>
					10 литров
				</label>
				<label class="checkbox-label filter-checkbox-label">
					<input type="checkbox" class="checkbox">
					<span></span>
					20 литров
				</label>
			</div>
		</div>
		<div class="filter__button-block">
			<button class="filter-btn">Показать результаты</button>
			<button class="filter-btn">Сбросить</button>
		</div>
	</div>
</div>
	<footer class="footer-bot">
		<p style="text-align: center;">Прижатый футер по контенту</p>
	</footer>
