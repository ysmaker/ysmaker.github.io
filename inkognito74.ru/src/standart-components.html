<!DOCTYPE html>
<html lang="ru">
<head>
	@@include('./components/pagehead.html')
</head>
<body>
	@@include('./components/header.html')
		<section class="standart-components">
			<div class="container" style="padding-top: 30px;">
				<div class="bread-crumbs">
					<div class="container">
						<ul class="bread-crumbs__list clearfix">
							<li>
								<a href="#">Проект</a>
							</li>
							<li>
								<span>Стандартные компонеты</span>
							</li>
						</ul>
					</div>
				</div>
				<div class="components" style="padding-top: 70px;">
					<div class="component-title" style="margin-bottom: 20px;">
						Кнопки
					</div>
					<div class="buttons" style="margin-bottom: 50px;">
						<button class="button">
							Стандартная кнопка
						</button>
						<a href="" class="button">
							Стандартная кнопка тегом a
						</a>
						<button class="button">
							<div class="button-svg">
								@@include('./svg/cart.html')
							</div>
							Кнопка с иконкой
						</button>
						<button class="button">
							Кнопка с иконкой
							<div class="button-svg">
								@@include('./svg/cart.html')
							</div>
						</button>
					</div>
					<div class="component-title" style="margin-bottom: 20px;">
						Инпут
					</div>
					<div class="inputs" style="margin-bottom: 50px;height:50px;">
						<input placeholder="Стандартный инпут" type="text" class="input" style="margin-right: 20px;">
					</div>
					<div class="component-title" style="margin-bottom: 20px;">
						Инпут с классом "error"
					</div>
					<div class="inputs" style="margin-bottom: 50px;">
						<input placeholder="ALERT" type="text" class="input error">
					</div>
					<div class="component-title" style="margin-bottom: 20px;">
						Чекбоксы
					</div>
					<div class="checkboxes" style="margin-bottom: 50px;">
						<label class="checkbox-label">
							<input type="checkbox" class="checkbox">
							<span></span>
							стандартный чекбокс
						</label>
						<label class="checkbox-label">
							<input type="checkbox" class="checkbox">
							<span></span>
							стандартный чекбокс
						</label>
						<label class="checkbox-label">
							<input type="checkbox" class="checkbox">
							<span></span>
							стандартный чекбокс
						</label>
					</div>
					<div class="component-title" style="margin-bottom: 20px;">
						Радио
					</div>
					<div class="radios" style="margin-bottom: 50px;">
						<label class="radio-label">
							<input type="radio" name="radio" class="radio">
							<span></span>
							стандартный радио
						</label>
						<label class="radio-label">
							<input type="radio" name="radio" class="radio">
							<span></span>
							стандартный радио
						</label>
						<label class="radio-label">
							<input type="radio" name="radio" class="radio">
							<span></span>
							стандартный радио
						</label>
					</div>
					<div class="component-title" style="margin-bottom: 20px;">
						Маска телефона класс "_phone-mask"
					</div>
					<div class="inputs" style="margin-bottom: 50px;height:50px;">
						<input placeholder="+7 (495) 558-24-53" type="text" class="input _phone-mask" style="margin-right: 20px;">
					</div>
					<div class="for-popup" style="margin-bottom: 50px;">
						<button onclick="o2.popups.showPopup('.popup');" class="button">
							Открыть попап
						</button>
					</div>
				</div>
				<label class="custom-input">
					<div class="custom-input__placeholder">Фамилия, имя и отчество</div>
					<input class="wer" type="text" onfocus="o2.customPlaceholder.customPlaceholder(this)" onblur="o2.customPlaceholder.customPlaceholderHide(this)">
				</label>
			</div>


		</section>
	@@include('./components/footer.html')
	<div onclick="o2.popups.closePopup();" class="overlay _overlay">
		<div onclick="event.stopPropagation();" class="popup _standartPopup">
			<h2 style="text-align: center; margin-top: 50px;">Это попап</h2>
			<div onclick="o2.popups.closePopup();" class="popup-close _popupClose">
				<i class="fa fa-times" aria-hidden="true"></i>
			</div>
			<input style="margin-bottom: 20px;" placeholder="Стандартный инпут" type="text" class="input">
			<label style="margin-bottom: 20px;" class="checkbox-label">
				<input style="margin-bottom: 20px;" type="checkbox" class="checkbox">
				<span></span>
				стандартный чекбокс
			</label>
			<label style="margin-bottom: 20px;" class="checkbox-label">
				<input type="checkbox" class="checkbox">
				<span></span>
				стандартный чекбокс
			</label>
			<button type="submit" class="button">
				Стандартная кнопка
			</button>
		</div>
	</div>
</body>
</html>
